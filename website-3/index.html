<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="super fun quiz">
	<meta name="author" content="Cranberry">

	<link rel="stylesheet" href="css/main.css">
	<script src="scripts/main.js" defer></script>

	<title>Super Awesome Quiz</title>
</head>
<body>
	<header> <h1>Super Awesome Quiz</h1> </header>
	<main>
		<article id="question-card">
			<div>
				<fieldset id="question-content">
					<button class="init-button" id="play">play</button>
					<button class="init-button" id="help">help</button>
				</fieldset>
			</div>
			<div id="feedback">
				<!-- correct/incorrect feedback -->
			</div>
			<div class="navigation">
				<button type="submit" class="action-buttons" id="answer">answer</button>
				<button type="reset" class="action-buttons" id="reset">reset</button>
			</div>
		</article>
	</main>
</body>
</html>
