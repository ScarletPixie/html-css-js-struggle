<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/calculator.css">

	<script src="scripts/calculator.js" defer></script>

</head>
<body>
	<h1>Incredibly Simple Calculator</h1>
	<main>

		<dialog id="calculator-body">
			<form action="" method="dialog">
				<input type="text" name="" id="input_field" class="disable-outline">
				<button type="text" class="numeric-key" >9</button>
				<button type="text" class="numeric-key" >8</button>
				<button type="text" class="numeric-key" >7</button>

				<button type="text" class="del-key">&#x232b;</button>

				<button type="text" class="numeric-key" >6</button>
				<button type="text" class="numeric-key" >5</button>
				<button type="text" class="numeric-key" >4</button>

				<button type="text" class="operator-key">+</button>

				<button type="text" class="numeric-key" >3</button>
				<button type="text" class="numeric-key" >2</button>
				<button type="text" class="numeric-key" >1</button>

				<button type="text" class="operator-key">-</button>

				<button type="text" class="dot-key">.</button>
				<button type="text" class="numeric-key" >0</button>
				<button type="text" class="operator-key">/</button>

				<button type="text" class="operator-key">*</button>

				<button type="text" class="reset-key">reset</button>
				<button type="submit" class="equals-key"> = </button>

			</form>
		</dialog>

	</main>
</body>
</html>
